{% extends "webb/base.html" %}
{% block body_block %}
    <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Please Login</h1>

  </div>
</div>
    <div class="container-fluid">
    <form action="{% url 'user_login' %}" method="post">
          {% csrf_token %}
  <div class="form-group">
    <label for="username">Username: </label>
    <input type="text" class="form-control" id="formGroupExampleInput" name="username" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="password">Password: </label>
    <input type="text" class="form-control" id="formGroupExampleInput2" name="password" placeholder="Enter password">
  </div>
  <input type="submit" name="" value="Login">
</form>
    </div>

{% endblock %}
