{% extends "webb/base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block body_block %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">

      {% if registered %}
        <h1 class="display-4">thank you for registering</h1>
      {% else %}
          <h3 class="display-4">Register Here</h3>
          <h4 class="display-4">Fill out the form</h4>

          <form enctype="multipart/form-data" method="post" >
          {% csrf_token %}
          {{ user_form|crispy }}
          {{ profile_form|crispy }}
          <input type="submit" name="" value="Register">
          </form>


      {% endif %}
  </div>
</div>

{% endblock %}
